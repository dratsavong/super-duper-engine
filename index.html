<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark-blue text-light text-center" style="background-color:darkblue; padding: 15px;">
        <h1> Weather Dashboard</h1>
    </header>

    <!---Search bar element-->
   <div class="container-fluid mt-3">
     <div class="row">
        <div class="col-sm-4 p-3 ">
            <div class="card" style="background-color: rgba(195, 195, 196, 0.27);">
                <div class="card-body">
                  <h5 class="card-title">Search for a City:</h5>
                  <div class="input-group mb-3">
                      <input id= "city-name-input" type="text" class="form-control" placeholder="City Name" aria-label="City name" aria-describedby="button-addon2">
                      <button class="btn btn-primary bg-dark-blue" type="button" id="search-form">Search</button>
                  </div>

                  <!---Past searches table-->
                  <div class="card">
                    <div class="card-body">
                        <table class="table table-light">
                            <h3 id="search-hist"></h3>
                        </table>
                    </div>
                </div>
                </div>
              </div>
        </div>
        <div class="col-sm-8 p-3 " style="display: inline-block;">
            <!---City name and current weather card-->
            <div class="card " style="background-color: rgba(119, 136, 153, 0.769); color: white;">
                <div class="card-body">
                    <h2 id="city-date"></h2> 
                  <h1 id="city-name" ></h1> 
                  <h3 id="city-temp"></h3>
                  <h3 id="city-wind"></h3>
                  <h3 id="city-humidity"></h3>
                </div>
            </div>
            <div style="margin-top: 2%;" >
                <h2>5-Day Forecast:</h2>
            </div>
            <!---5 day weather forcast cards-->
            <div class="container" style="display: inline;">
                <div class="row row-cols-1 row-cols-md-5 g-4">
                    <div class="col">
                      <div id="forecast-cards" class="card">
                        <div class="card-body">
                          <h5 id="future-date-1"></h5>
                          <h5 id="future-temp-1"></h5>
                          <h5 id="future-wind-1"></h5>
                          <h5 id="future-hum-1"></h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div id="forecast-cards" class="card">
                        <div class="card-body">
                            <h5 id="future-date-2"></h5>
                            <h5 id="future-temp-2"></h5>
                            <h5 id="future-wind-2"></h5>
                            <h5 id="future-hum-2"></h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card" id="forecast-cards" >
                        <div class="card-body">
                            <h5 id="future-date-3"></h5>
                            <h5 id="future-temp-3"></h5>
                            <h5 id="future-wind-3"></h5>
                            <h5 id="future-hum-3"></h5>
                            
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div id="forecast-cards"  class="card">
                        <div class="card-body">
                            <h5 id="future-date-4"></h5>
                            <h5 id="future-temp-4"></h5>
                            <h5 id="future-wind-4"></h5>
                            <h5 id="future-hum-4"></h5>
                            
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div id="forecast-cards"  class="card">
                        <div class="card-body">
                            <h5 id="future-date-5"></h5>
                            <h5 id="future-temp-5"></h5>
                            <h5 id="future-wind-5"></h5>
                            <h5 id="future-hum-5"></h5>
                            
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
     </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
